<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>online store</title>
    <style>
.card{
    width: 90%;
    height: 90%;
    margin:auto ;
   
    
}
    </style>
</head>

<body class=" blue-grey darken-3">

            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <a href="onlinestore.html">
                    <i class="material-icons left">arrow_back</i>
                </a>
                    <span class="card-title center-align">Registeration form</span>
                    
                    <div class="container " id="register">
                       
                            <form>
                                <div class="input-field ">
                                    <i class="material-icons prefix">email</i>
                                    <input type="email" id="email">
                                    <label for="email">Your Email</label>
                                </div>
                                <div class="input-field ">
                                    <i class="material-icons prefix">face</i>
                                    <input type="text" id="username">
                                    <label for="username">creat a new username</label>
                                </div>
                               
                                <div class="input-field">
                                    <i class="material-icons prefix">chevron_right</i>
                                    <input id="password" type="password" >
                                    <label for="password">Your password</label>
                                </div>
                                     <div class="input-field ">
                                    <i class="material-icons prefix">chevron_right</i>
                                    <input type="text" id="checking">
                                    <label for="checking">re enter your password</label>
                                
                                </div>
                                
                                <div class="input-field">
                                    <i class="material-icons  prefix">date_range</i>
                                    <input type="text" id="date" class="datepicker">
                                    <label for="date">date of birth </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" class="filled-in" checked="checked" />
                                        <span>remember me</span>
                                    </label>
                                </div>
                            </div>
                            <div class="btn center black-text">
                                
                                REGISTER
                                <a href="onlinestore.html"></a>
                            </div>
                        </div>
                    </div>
                
            




            <!-- Compiled and minified JavaScript -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
            <script>
                $(document).ready(function () {
                    $('.sidenav').sidenav();
                    $('.datepicker').datepicker();
                });
            </script>
</body>
</html>
